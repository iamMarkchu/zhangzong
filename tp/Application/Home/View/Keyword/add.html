<div class="row-fluid">
	<div class="span12">
		<!-- BEGIN SAMPLE FORM PORTLET-->   
			<div class="portlet box blue tabbable">
					<div class="portlet-title">
							<div class="caption">
								<i class="icon-reorder"></i>
								<span class="hidden-480">General Layouts</span>
							</div>
					</div>
					<div class="portlet-body form">
						<div class="tabbable portlet-tabs">
									<ul class="nav nav-tabs">
										<li><a href="#">Inline</a></li>
									</ul>
									<div class="tab-content">
										<div class="tab-pane active" id="portlet_tab1">
											<!-- BEGIN FORM-->
											<form action="{:U('Keyword/insert')}" method="POST" class="form-horizontal">
												<div class="control-group">
													<label class="control-label">关键词</label>
													<div class="controls">
														<input type="text" placeholder="keyword" class="m-wrap middle" name="values">
														<span class="help-inline">填写需要加入的关键词</span>
													</div>
												</div>
												<div class="form-actions">

													<button type="submit" class="btn blue"><i class="icon-ok"></i> 保存</button>

													<a href="{:U('Keyword/index')}" class="btn">取消</a>

												</div>

											</form>

											<!-- END FORM-->  

										</div>
											<hr>
										</div>

									</div>

								</div>

							</div>

						</div>

						<!-- END SAMPLE FORM PORTLET-->

					</div>

				</div>
