<div class="row-fluid">
		<div class="span12">
			<div class="portlet box green">
							<div class="portlet-title">
								<div class="caption"><i class="icon-reorder"></i>操作栏</div>
								<div class="tools">
									<a href="javascript:;" class="collapse"></a>
									<a href="#portlet-config" data-toggle="modal" class="config"></a>
									<a href="javascript:;" class="reload"></a>
									<a href="javascript:;" class="remove"></a>
								</div>
							</div>
							<div class="portlet-body">
								<p>            
									<a href="{:U('Keyword/add')}" class="btn green">添加关键词</a>         
								</p>
							</div>
						</div>
			<!-- BEGIN SAMPLE TABLE PORTLET-->
			<div class="portlet box red">
				<div class="portlet-title">
					<div class="caption"><i class="icon-cogs"></i>关键词列表</div>
					<div class="tools">
						<a href="javascript:;" class="collapse"></a>
						<a href="#portlet-config" data-toggle="modal" class="config"></a>
						<a href="javascript:;" class="reload"></a>
						<a href="javascript:;" class="remove"></a>
					</div>
				</div>
				<div class="portlet-body">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>序号</th>
								<th>关键词</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<volist name="keyword" id="vo">
								<tr>
									<td>{$vo['id']}</td>
									<td>{$vo['values']}</td>
									<td><a href="{:U('Keyword/delete','id='.$vo["id"])}" class="btn mini green-stripe">删除</a></td>
								</tr>
							</volist>
						</tbody>
					</table>
				</div>
			</div>
			<!-- END SAMPLE TABLE PORTLET-->
		</div>
	</div>
